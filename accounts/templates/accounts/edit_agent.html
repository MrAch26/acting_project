{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
Agent Profile
{% endblock %}


{% block js %}
{{ agent_form.media }}
{% endblock %}

{% block content %}
    <div style="margin: 10px 50px 50px">
    <h2>Edit agent profile :</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form user_form %}
            {% bootstrap_form agent_form %}
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
